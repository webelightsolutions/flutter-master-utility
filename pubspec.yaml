name: master_utility
description: All-in-one utility solution with Size, Navigation, Image Picker,
  Date Time, Auto Size Text, Toast, Email, Log, Dialog, Cache Image, Validation,
  API and Shared Preferences.
version: 0.0.15
homepage: https://github.com/webelightsolutions/flutter-master-utility.git
repository: https://github.com/webelightsolutions/flutter-master-utility.git
issue_tracker: https://github.com/webelightsolutions/flutter-master-utility/issues

topics:
  - utility
  - flutter
  - tools
  - helper
  - common-functions

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=2.10.0"

dependencies:
  adaptive_dialog: ^2.2.1
  auto_size_text: ^3.0.0
  cached_network_image: ^3.4.1
  dart_jsonwebtoken: ^2.17.0
  dartz: ^0.10.1
  device_info_plus: ^11.3.0
  dio: ^5.7.0
  dio_http_formatter: ^3.3.0
  encrypt: ^5.0.3
  file_picker: ^8.1.2
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.3.1
  fluttertoast: ^8.2.12
  image_picker: ^1.0.7
  image_picker_platform_interface: ^2.9.4
  import_sorter: ^4.6.0
  intl: ^0.19.0
  jailbreak_root_detection: ^1.1.5
  mixpanel_flutter: ^2.4.0
  permission_handler: ^11.3.0
  pointycastle: ^3.9.1
  shared_preferences: ^2.3.2

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
